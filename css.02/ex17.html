<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css</title>
    <style>
        .box{
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .box.box-1{
            background-color: #ff2222;
        }
        .box.box-2{
            background-color: #22ff33;
            visibility: hidden; /* 화면에서 숨긴다 */
            display: none; /* 화면자체에서 지운다 */
        }
        .box.box-3{
            background-color: #66aaff;
        }

    </style>
</head>
<body>
    <div class="box box-1">
        박스 모델 1
    </div>
    <div class="box box-2">
        박스 모델 2
    </div>
    <div class="box box-3">
        박스 모델 3
    </div>
</body>
</html>
