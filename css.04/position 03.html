<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포지션</title>
    <style>
        *{padding: 0; margin: 0;}
        body{
            padding: 50px;
            position: static;
        }
        .wrap{
            margin: 0 auto;
            width: 1000px;
            border: 1px solid black;
            position: static;
        }

        .box-1{
            width: 300px;
            height: 100px;
            background-color: aquamarine;
            position: static;
        }

        .box-2{
            width: 150px;
            height: 500px;
            background-color: pink;
            position: fixed;
            /* left: calc(((100% - 1000px) / 2) + 1000px); */
            top: 50px;
            left: 500px;
        }

        .box-3{
            width: 700px;
            height: 100px;
            background-color: lawngreen;
            position: static;
        }

        .scroll{
            height: 5000px;
            border: 2px solid   black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box-1">자식상자</div>
        <div class="box-2">position fiexd</div>
        <div class="box-3">자식상자</div>
        <div class="scroll">스크롤</div>
    </div>
    
</body>
</html>
